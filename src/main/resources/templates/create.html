<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create New Product</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">Thêm sản phẩm</h1>

    <form th:action="@{/product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nhập tên sản phẩm"
                    required
            />
        </div>

        <div class="mb-3">
            <label for="startingPrice" class="form-label">Giá khởi điểm</label>
            <input
                    type="number"
                    class="form-control"
                    id="startingPrice"
                    name="startingPrice"
                    step="0.01"
                    min="0"
                    placeholder="Nhập giá"
                    required
            />
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Loại sản phẩm</label>
            <select class="form-select" id="type" name="productType" required>
                <option value="" selected>--Chọn loại--</option>
                <option
                        th:each="pt : ${productTypeList}"
                        th:value="${pt.id}"
                        th:text="${pt.name}"
                ></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tình trạng</label>
            <select class="form-select" name="status">
                <option th:value="PENDING">PENDING</option>
                <option th:value="ACTIVE">ACTIVE</option>
                <option th:value="CLOSED">CLOSED</option>
                <option th:value="CANCELLED">CANCELLED</option>
            </select>
        </div>

        <!-- Nút lưu -->
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/product}">Quay lại</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
